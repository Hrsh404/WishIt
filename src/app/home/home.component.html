<div class="container-fluid p-0">

  <!-- Hero Section -->
  <div class="bg-light text-center py-5">
    <h1 class="display-4 fw-bold">Welcome to WishIt</h1>
    <p class="lead">Find the best products at unbeatable prices.</p>
      <a *ngIf="router.url.startsWith('/home')" [routerLink]="['/products']" class="btn btn-primary btn-lg">Shop Now</a>
    </div>


  

  <!-- Products Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm" >
          <img src="https://www.kindpng.com/picc/m/671-6716076_smartphone-hd-png-download.png" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product One</h5>
            <p class="card-text">Rs25.00</p>
            <button class="btn btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://cdn.mos.cms.futurecdn.net/k976GJLUC9iNfC5orutNqk-1200-80.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product Two</h5>
            <p class="card-text">Rs40.00</p>
            <button class="btn btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://i.pinimg.com/originals/e7/00/67/e70067def563232d71a14396420e3fae.jpg" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product Three</h5>
            <p class="card-text">Rs60.00</p>
            <button class="btn btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>




<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner text-center">
    <div class="carousel-item active">    
      <img src="https://i.pinimg.com/originals/e7/00/67/e70067def563232d71a14396420e3fae.jpg" 
           class="carousel-img" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.mos.cms.futurecdn.net/k976GJLUC9iNfC5orutNqk-1200-80.jpg" 
           class="carousel-img" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.kindpng.com/picc/m/671-6716076_smartphone-hd-png-download.png" 
           class="carousel-img" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/premium-photo/loud-speaker-hd-8k-wallpaper-background-stock-photographic-image_915071-21849.jpg" 
           class="carousel-img" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://wallpaperaccess.com/full/452039.jpg" 
           class="carousel-img" alt="...">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<style>
  .carousel-img {
    max-height: 400px;   /* adjust height */
    width: auto;         /* donâ€™t stretch */
    margin: 0 auto;      /* center align */

    border-radius: 10px; /* optional rounded look */
  }
</style>


  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 WishIt. All Rights Reserved.</p>
    <p class="footer">A Clock-In Product </p>
  </footer>
</div>
