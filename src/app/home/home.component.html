

<div class="container-fluid p-0">

  <!-- Hero Section -->
  <div class="bg-light text-center py-5">
    <h1 class="display-4 fw-bold">Welcome to WishIt</h1>
    <p class="lead">Find the best products at unbeatable prices.</p>
    <div>
  <!-- <app-your-account></app-your-account> -->
</div>
      <!-- <a *ngIf="router.url.startsWith('/home')" [routerLink]="['/products']" class="btn btn-primary btn-lg">Shop Now</a> -->
    </div>


  

  <!-- Products Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm" >
          <img src="https://www.kindpng.com/picc/m/671-6716076_smartphone-hd-png-download.png" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product One</h5>
            <p class="card-text">Rs25.00</p>
            <button class="btn btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://cdn.mos.cms.futurecdn.net/k976GJLUC9iNfC5orutNqk-1200-80.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product Two</h5>
            <p class="card-text">Rs40.00</p>
            <button class="btn btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://i.pinimg.com/originals/e7/00/67/e70067def563232d71a14396420e3fae.jpg" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product Three</h5>
            <p class="card-text">Rs60.00</p>
            <button class="btn btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>









<swiper-container slides-per-view="5" space-between="12" navigation="true" class="product-swiper">
  <swiper-slide *ngFor="let product of products">
    <div class="product-card">
      <div class="image-container">
        <img [src]="product.images[0]" [alt]="product.title"  style="max-width: 100%; max-height: 350px; object-fit: contain;" />
      </div>
      
      <h4>{{ product.title }}</h4>
      <p>₹{{ product.price }}</p>
        <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
    </div>
  </swiper-slide>
</swiper-container>






<swiper-container slides-per-view="5" space-between="12" navigation="true" class="product-swiper">
 <swiper-slide *ngFor="let product of products.slice(25, 35)">

    <div class="product-card">
      <div class="image-container">
        <img [src]="product.images[0]" [alt]="product.title"  style="max-width: 100%; max-height: 350px; object-fit: contain;" />
      </div>
      
      <h4>{{ product.title }}</h4>
      <p>₹{{ product.price }}</p>
      <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
    </div>
  </swiper-slide>
</swiper-container>









  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 WishIt. All Rights Reserved.</p>
    <p class="footer">A Clock-In Product </p>
  </footer>
</div>
