
<div class="profile-topbar">

  
  <div class="profile-menu" (click)="toggleMenu()">
    <img src="clockinceo.png" alt="Profile" class="profile-pic" />
    <span class="profile-name">Big Daddy(CEO)</span>
  </div>

  
  <div class="dropdown-card" *ngIf="menuOpen">
    <ul>
      <li (click)="managePassword()">Password Management</li>
      <li (click)="logout()">Logout</li>
    </ul>
  </div>
  </div>

  
  <div class="profile-container">
  <h2>User Profile</h2>
  <form class="profile-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" >

    <label for="email">Email</label>
    <input type="email" id="email" >

    <label for="phone">Primary mobile number</label>
    <input type="text" id="phone" >

    <label for="address">Address</label>
    <textarea id="address"></textarea>

    <button type="submit">Save Changes</button>
    <button type="button" class="edit-profile-btn">Edit Profile</button>
  </form>
</div>
